<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>IP Address Tracker</h1>

      <div class="searchbar">
        <input
          type="search"
          placeholder="Search for any IP address or domain"
        />
        <button class="arrowbutton"></button>
      </div>

      <!-- add offset value dynamically using the API -->
    </div>
    <main>
      Map
      <img class="arrowicon" src="/images/icon-arrow.svg" alt="icon-arrow" />
    </main>
    <div class="dynamicData">
      <div class="dataitem">IP Address</div>
      <div class="dataitem">Location</div>
      <div class="dataitem">Timezone UTC</div>
      <div class="dataitem">ISP</div>
    </div>
  </body>
</html>
